<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>f-carousel</title>
</head>

<body>
  <style>
    f-carousel-slide h3{
      background: #3498db;
      color: #fff;
      font-size: 36px;
      line-height: 100px;
      margin: 1px;
      padding: 2%;
      position: relative;
      text-align: center;
    }
    </style>
    <f-carousel width="100%" interval="2000" navigator indicator>
      <f-carousel-slide>
        <h3>
          1
        </h3>
      </f-carousel-slide>
      <f-carousel-slide>
        <h3>
          2
        </h3>
      </f-carousel-slide>
      <f-carousel-slide>
        <h3>
          3
        </h3>
      </f-carousel-slide>
      <f-carousel-slide>
        <h3>
          4
        </h3>
      </f-carousel-slide>
      <f-carousel-slide>
        <h3>
          5
        </h3>
      </f-carousel-slide>
      <f-carousel-slide>
        <h3>
          6
        </h3>
      </f-carousel-slide>
      <f-carousel-slide>
        <h3>
          7
        </h3>
      </f-carousel-slide>
      <f-carousel-slide>
        <h3>
          8
        </h3>
      </f-carousel-slide>
    </f-carousel>
  <script src="./f-carousel.js"></script>
</body>

</html>
